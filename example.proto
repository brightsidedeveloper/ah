syntax = "proto3";

package proto;

option go_package = "/server";

// Define a message
message User {
  int32 id = 1;
  string name = 2;
  string email = 3;
}

// Define a service
service UserService {
  rpc GetUserById(UserRequest) returns (User);
}

// Request message
message UserRequest {
  int32 id = 1;
}